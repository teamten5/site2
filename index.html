<html lang="en">


  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4/6 Project Site</title>
    <link rel="stylesheet" href="style.css">
  </head>


  <body>

    <!--The header is a fixed element at the top of the page-->
    <div class="header">
      <h1>Welcome to 4/6</h1>
      <div class="logo-section">
        <img class="logo" src="media/logo.png" alt="logo" height="100%">
        <!--Duplicate the above element and modify to add your logo-->
      </div>
    </div>


    <!--The page-content div is where the required -->
    <div class="page-content">
      
      <!--The content-card class can be used to display necessary information-->
      <div class="content-card">
        <h1>4/6 Engineering Project</h1>
        <hr>
        <p>
          Welcome to the 4/6's Engineering Project Site (Team 22).<br>
          Please find our deliverables below.
        </p>
      </div>

      <!--The deliverable-section class creates a grid of linked files-->
      <div class="deliverable-section">

        <!--The deliverable class creates a tile. Structure it like the one below!-->
        <a class="deliverable" href="https://drive.google.com/file/d/1Co_VXsBGBPiS2xihM9DIQMf2Swap2O5t/view?usp=sharing" target="_blank" rel="noreferrer">
          <img src="media/deliverable-pdf.svg" alt="deliverable-icon" width="100%">
          <h1>Requirements</h1>
          <p>
            A link to our user requirements (Req1.pdf)
          </p>
        </a>

      </div>

      <div class="content-card">
        <center>
          <p>
            Team 22: <i>Thomas McCarthy, Chris Hartley, Ehren Osborne, Ellie Hayward, Leuay Dahhane, Yusra Ahmed</i>
          </p>
        </center>
      </div>

    </div>

  </body>


</html>
